<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Homework 2 Graph</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <script src="d3.v3.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
  <form>
    Layout:
    <label>
      <input type="radio" name="layout" value="force" checked>
      Force
    </label>
    <label>
      <input type="radio" name="layout" value="random" >
      Random</label>
    <label>
      <input type="radio" name="layout" value="radial">
      Radial
    </label>  
    <label>
      <input type="radio" name="layout" value="line">
      Line
    </label>
    <label>
      <input type="radio" name="layout" value="line_cat">
      Line by Category
    </label>
    <label>
      <input type="radio" name="layout" value="time">
      Time
    </label>
  </form>

  <form>
    Color:
    <label>
      <input type="radio" name="color" value="nocolor" checked>
      None
    </label>
    <label>
      <input type="radio" name="color" value="color_cat" >
      Category
    </label>
  </form>

  <form>
    Size:
    <label>
      <input type="radio" name="size" value="nosize" checked>
      None
    </label>
    <label>
      <input type="radio" name="size" value="size_cat" >
      Category
    </label>
  </form>
<script src="simple_graph_answer.js" type="text/javascript" charset="utf-8"></script> 
<!-- <script src="simple_graph3.js" type="text/javascript" charset="utf-8"></script> -->
</body>
</html>
