<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Github Vis</title>
    <link rel="stylesheet" href="style.css" type="text/css">
      
  </head>
  <body>
    <form>
      <span>Contributors</span>
        <label>
          <input type="radio" name="view" value="commits" checked>
          Number of commits
        </label>
        <label>
          <input type="radio" name="view" value="changes">
          Number of changes
        </label>
    </form>

    <div id="tooltip" class='hidden'>
      <p><span id='metric'>Metric</span>: <span id="value">Value</span></p>
    </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="github_vis.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
